    <body>
        <div class="pay">
            <h1> Shipping Details </h1> 
            <center>
                <form action="continue.html" name="Form" onsubmit="return(mansi());">

                <input type="submit" value="Continue" class="btn"><br><br>
                
            </form>
            </center>
        </div>
